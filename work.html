      <section id="contact-section" class="contact-section">
        <div class="form">
          <h2 class="santoshi">Send Message</h2>
          <form method="post" action="https://formspree.io/f/xdkeojwk">
            <input name="fullname" placeholder="Full Name" type="text" />

            <textarea
              style="resize: none"
              name="Message"
              rows="6"
              placeholder="Enter Your Message"
              type="text"
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
